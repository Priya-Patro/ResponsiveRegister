<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bookmain2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Register.css">
    <title>Registration | Home</title>
</head>
<body>
    <form action="login.html">

    <div class="offer2">
        <img src="offer2.png" alt="" align="right">
    </div>
    <div class="offer1">
        
        <img src="offer.png" alt="" align="right">
    </div>
    
    <div class="new">
        <h3>New User?</h3>
        <span>Use the form below to create your account.</span><br><br>
        <img src="bookmain2.png" alt="" height="70px" width="140px" align="right" class="logo">
        <img src="book3jpg-removebg-preview.png" alt="" height="200px" width="250px" align="right" id='imag'>
        <div class="details">
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
            <input type="text" placeholder="Last Name" required>
            </div><br>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required>
            </div><br>
            <div class="input-box">
                <input type="password" placeholder="Create password" required maxlength="6">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required maxlength="6">
            </div>
        </div><br>
        <input type="checkbox" style="cursor: pointer;" id='check'> <label for="terms" id="agr">Agreed to <a href="#">Terms</a> and <a href="#">Conditions</a></label><br><br>
        <a href="login.html" style="text-decoration: none;"><input type="submit" value="Sign Up" id="sign"></a><br>
        <p align="center">Have an account? <a href="login.html" style="color: red;">Login</a></p>
    </div>

</form>
</body>
</html>
